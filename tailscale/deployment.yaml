apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: tailscale
  namespace: tailscale
spec:
  selector:
    matchLabels:
      app: tailscale
  template:
    metadata:
      labels:
        app: tailscale
    spec:
      serviceAccountName: tailscale     
      containers:
        - name: tailscale
          image: tailscale/tailscale:latest
          securityContext:
            privileged: true
          env:
            - name: TS_AUTHKEY
              valueFrom:
                secretKeyRef:
                  name: tailscale-auth
                  key: TS_AUTHKEY
            - name: TS_STATE_DIR
              value: "/var/lib/tailscale"
          volumeMounts:
            - name: dev-net-tun
              mountPath: /dev/net/tun
            - name: state
              mountPath: /var/lib/tailscale
      volumes:
        - name: dev-net-tun
          hostPath:
            path: /dev/net/tun
        - name: state
          emptyDir: {}
