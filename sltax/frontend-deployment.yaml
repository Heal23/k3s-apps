apiVersion: apps/v1
kind: Deployment
metadata:
  name: sltax-frontend
  namespace: sltax
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sltax-frontend
  template:
    metadata:
      labels:
        app: sltax-frontend
    spec:
      containers:
        - name: frontend
          image: IMAGE_TAG
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: production
